<h2>Update User</h2>
<form [formGroup]="myForm">
    <div class="main">
        <mat-form-field class="example-full-width">
            <mat-label>First name</mat-label>
            <input matInput type="text"  formControlName="firstName" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Second name</mat-label>
            <input matInput type="text" formControlName="lastName" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" required>
            <mat-error *ngIf="myForm.controls.email.invalid">'Please write correct email'</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Choose role</mat-label>
            <mat-select formControlName="role" name="role" required>
              <mat-option *ngFor="let rol of roles" [value]="rol.viewValue">
                {{rol.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="item-panel">
    <button  [disabled]="myForm.invalid" type="submit" mat-button [mat-dialog-close]="user" (click)="onSubmit()">Confirm</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
    </div>
</form>
